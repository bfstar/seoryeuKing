<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | 서류킹</title>
  <meta name="description" content="서류킹 문의 페이지입니다." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Gothic+A1:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body class="page">
  <header class="page-header">
    <a class="brand-mark" href="/">서류킹</a>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </nav>
  </header>

  <main class="page-content">
    <section class="page-hero">
      <div>
        <h1>Contact</h1>
        <p>문의사항이 있으면 아래 폼을 이용해주세요. 가능한 빠르게 답변드리겠습니다.</p>
      </div>
      <div class="hero-badges">
        <span class="badge">문의 접수</span>
        <span class="badge">빠른 피드백</span>
        <span class="badge">개선 제안</span>
      </div>
    </section>
    <article class="article">
      <form class="contact-form" action="https://formspree.io/f/xgokjrnr" method="POST">
        <label>
          이름
          <input type="text" name="name" placeholder="홍길동" required>
        </label>
        <label>
          이메일
          <input type="email" name="email" placeholder="name@example.com" required>
        </label>
        <label>
          문의 내용
          <textarea name="message" rows="5" placeholder="문의 내용을 적어주세요." required></textarea>
        </label>
        <input type="hidden" name="formType" value="contact" />
        <button class="primary" type="submit">문의 보내기</button>
      </form>

      <p class="hint">서류킹 관련 질문, 개선 제안, 버그 제보 모두 환영합니다.</p>
    </article>
  </main>

  <footer class="site-footer compact">
    <div>
      <strong>서류킹</strong>
      <p>정확하고 성실한 문서 작성 문화를 지향합니다.</p>
    </div>
    <div class="footer-links">
      <a href="/about.html">About</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </footer>
</body>
</html>
